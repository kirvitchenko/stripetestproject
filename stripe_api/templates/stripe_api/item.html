<html>
  <head>
    <title>Buy {{ item.name }}</title>
  </head>
  <body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }} $</p>

    <button id="buy-button">Buy</button>
<script>
    fetch('/buy/{{ item.id }}/', {method: 'GET'})
    .then(response => response.json())
    .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
</script>
  </body>
</html>
